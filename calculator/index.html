<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container-fluid">

        <div class="border b-contain">
            <div class="d-flex form-group col-12 p-3">
                <input class="form-control-lg flex-fill text-right" type="text" id="display"/>
            </div>

            <!-- buttons -->
            <!-- Control buttons -->
            <div class="controls d-flex flex-row m-2">
                <div class="flex-fill btn btn-light text-center m-1" id="open_parentheses">(</div>
                <div class="flex-fill btn btn-light text-center m-1" id="close_parentheses">)</div>
                <div class="flex-fill btn btn-secondary text-center m-1" id="clear">C</div>
                <div class="flex-fill btn btn-danger text-center m-1" id="all-clear">AC</div>
                <div class="flex-fill btn btn-primary text-center m-1" id="equals">=</div>
            </div>
            
            
            <div class="d-flex flex-row">
                <!-- Special function buttons -->
                <div class="functions d-flex flex-column flex-fill m-2">
                    <div class="flex-fill btn btn-light text-center m-1" id="square">x<sup>2</sup></div>
                    <div class="flex-fill btn btn-light text-center m-1" id="root">&#8730</div>
                    <div class="flex-fill btn-light text-center m-1 py-2" id="log">log</div>
                    <div class="flex-fill btn-light text-center m-1 py-2" id="inverse">1 / x</div>
                </div>


                <!-- Number buttons -->
                <div class="numbers d-flex flex-column flex-fill col-md-7 m-2">
                    <div class="d-flex flex-row">
                        <div class="btn btn-light text-center flex-fill m-1">7</div>
                        <div class="btn btn-light text-center flex-fill m-1">8</div>
                        <div class="btn btn-light text-center flex-fill m-1">9</div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="btn btn-light text-center flex-fill m-1">4</div>
                        <div class="btn btn-light text-center flex-fill m-1">5</div>
                        <div class="btn btn-light text-center flex-fill m-1">6</div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="btn btn-light text-center flex-fill m-1">1</div>
                        <div class="btn btn-light text-center flex-fill m-1">2</div>
                        <div class="btn btn-light text-center flex-fill m-1">3</div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="btn btn-light text-center flex-fill m-1">0</div>
                        <div class="btn btn-light text-center flex-fill m-1">.</div>
                        <div class="btn btn-light text-center flex-fill m-1">%</div>
                    </div>
                </div>
    
    
                <!-- Operators -->
                <div class="operators d-flex flex-column flex-fill m-2">
                    <div class="flex-fill btn btn-light text-center m-1">+</div>
                    <div class="flex-fill btn btn-light text-center m-1">-</div>
                    <div class="flex-fill btn-light text-center m-1 py-2">*</div>
                    <div class="flex-fill btn-light text-center m-1 py-2">/</div>
                </div>
            </div>


        </div>


    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
